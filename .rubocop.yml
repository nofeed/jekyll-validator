require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Naming/FileName:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

RSpec/FilePath:
  Enabled: false

Layout/LineLength:
  Max: 120
